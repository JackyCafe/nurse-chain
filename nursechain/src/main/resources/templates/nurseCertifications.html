<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Certificate Management</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h1>Certificate Management</h1>

    <h2>Insert/Modify </h2>
    <form id="certificationForm">
        <input type="hidden" id="certificationId">
        <label for="nurseId">Nurse ID:</label>
        <input type="number" id="nurseId" required>

        <label for="categorySelect">Subject Category:</label>
        <select id="categorySelect" required>
            <option value="">請選擇類別</option>
        </select>

        <label for="subjectSelect">Subject Name:</label>
        <select id="subjectSelect" required disabled>
            <option value="">請先選擇類別</option>
        </select>

        <input type="hidden" id="subjectId"> <label for="startTime">Start Time:</label>
        <input type="datetime-local" id="startTime" required>

        <label for="endTime">End Time:</label>
        <input type="datetime-local" id="endTime" required>

        <label for="points">Point:</label>
        <input type="number" step="0.1" id="points" required>

        <label for="unit">單位:</label>
        <input type="text" id="unit" readonly>

        <button type="submit" id="submitBtn">新增證書</button>
    </form>
    <div id="message"></div>
    <div id="blockchainContainer" style="display: flex; overflow-x: auto; padding: 20px; gap: 20px;">
    </div>
    </div>
    </div>

    <div class="container">
        <div class="table-header-controls">
            <h2>證書列表</h2>
            <button id="toBlockchainAllBtn">
                To Chain
            </button>
        </div>

        <div id="loading">載入中...</div>
        <table id="certificationsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Category Code</th>
                    <th>Nurse Name</th>
                    <th>Subject ID</th>
                    <th>Subject Name</th>

                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Points</th>
                    <th>Units</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="/js/nurse_certification.js"></script>

</body>

</html>
