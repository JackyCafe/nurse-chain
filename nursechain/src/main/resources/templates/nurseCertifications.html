<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>護士證書管理</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="container">
        <h1>證書管理</h1>

        <h2>新增/編輯證書</h2>
        <form id="certificationForm">
            <input type="hidden" id="certificationId">
            <label for="nurseId">護士ID:</label>
            <input type="number" id="nurseId" required>

            <label for="categorySelect">科目類別:</label>
            <select id="categorySelect" required>
                <option value="">請選擇類別</option>
            </select>

            <label for="subjectSelect">科目名稱:</label>
            <select id="subjectSelect" required disabled>
                <option value="">請先選擇類別</option>
            </select>
            
            <input type="hidden" id="subjectId"> <label for="startTime">開始時間:</label>
            <input type="datetime-local" id="startTime" required>

            <label for="endTime">結束時間:</label>
            <input type="datetime-local" id="endTime" required>

            <label for="points">積分:</label>
            <input type="number" step="0.1" id="points" required>

            <label for="unit">單位:</label>
            <input type="text" id="unit" readonly>

            <button type="submit" id="submitBtn">新增證書</button>
        </form>
        <div id="message"></div>
        <div class="block-details">
    <h3>區塊鏈證書資訊</h3>
    <p><strong>區塊哈希 (BlockHash):</strong> <span id="displayBlockHash"></span></p>
    <p><strong>Merkle Root:</strong> <span id="displayMerkleRoot"></span></p>
    <p><strong>時間戳 (Timestamp):</strong> <span id="displayTimestamp"></span></p>
    <p><strong>隨機數 (Nonce):</strong> <span id="displayNonce"></span></p>
    </div>
    </div>

    <div class="container">
        <h2>證書列表</h2>
      
        <div id="loading">載入中...</div>
        <table id="certificationsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>護士ID</th>
                    <th>護士姓名</th>
                    <th>科目ID</th>
                    <th>科目名稱</th>
                    <th>開始時間</th>
                    <th>結束時間</th>
                    <th>積分</th>
                    <th>開課單位</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
  <button id="toBlockchainAllBtn" 
        style="margin-top: 20px; padding: 10px 20px; font-size: 16px; 
        background-color: #007bff; color: white; border: none; border-radius: 
        5px; cursor: pointer;">
    一鍵上鏈
</button>
       <script src="/js/script.js"></script>

</body>

</html>
