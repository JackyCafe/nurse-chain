<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>護理師資訊管理 (CRUD)</title>
    <link rel="stylesheet" href="/css/nurseInfo.css">
</head>

<body>
    <div class="container">
        <h1>護理師資訊管理系統</h1>

        <div class="message" id="message"></div>

        <section>
            <h2>Add/ Modify Nurse</h2>
            <form id="nurseForm">
                <div class="form-group">
                    <label for="nurseId">ID :</label>
                    <input type="number" id="nurseId" name="id" placeholder="用於更新或刪除">
                </div>
                <div class="form-group">
                    <label for="identyNo">identy No:</label>
                    <input type="text" id="identyNo" name="identyNo" required>
                </div>
                <div class="form-group">
                    <label for="user">Account:</label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="passwd">password:</label>
                    <input type="password" id="passwd" name="passwd" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" id="resetFormBtn">Reset</button>
                </div>
            </form>
        </section>

        <hr>

        <section>
            <h2>護理師列表</h2>
            <table id="nurseTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>identyNo</th>
                        <th>Account</th>
                        <th>Name</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
    <script src="/js/nurse_info.js"></script>

    <body>

        </html>
