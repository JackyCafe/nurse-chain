<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫院資訊管理</title>
    <link ref="stylesheet" href="/css/hospital.css" >
    <link rel="stylesheet" href="/css/nurseInfo.css">

       
    </style>
</head>
<body>
    <div class="container">
        <h1>醫院資訊管理系統</h1>

        <div class="message" id="message"></div>

        <section>
            <h2>新增/更新醫院</h2>
            <form id="hospitalForm">
                <div class="form-group">
                    <label for="hospitalId">ID (更新時填寫):</label>
                    <input type="number" id="hospitalId" name="id" placeholder="用於更新或刪除">
                </div>
                <div class="form-group">
                    <label for="dept">科別:</label>
                    <input type="text" id="dept" name="dept" required>
                </div>
                <div class="form-group">
                    <label for="deptId">科別 ID:</label>
                    <input type="number" id="deptId" name="deptId" required>
                </div>
                <div class="form-group">
                    <label for="name">醫院名稱:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="verified">已驗證:</label>
                    <input type="checkbox" id="verified" name="verified">
                </div>
                <div class="form-group">
                    <label for="nurseInfoId">關聯護理師 ID (必填):</label>
                    <input type="number" id="nurseInfoId" name="nurseInfoId" required>
                    <small>請輸入現有護理師的 ID</small>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" class="btn-secondary" id="resetFormBtn">重置表單</button>
                </div>
            </form>
        </section>

        <hr>

        <section>
            <h2>醫院列表</h2>
            <table id="hospitalTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>科別</th>
                        <th>科別 ID</th>
                        <th>醫院名稱</th>
                        <th>已驗證</th>
                        <th>關聯護理師 (ID/姓名)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </div>

    <script>
        const API_URL = 'http://120.110.115.123:8081/api/hospitals'; // 您的 API 端點
        const hospitalForm = document.getElementById('hospitalForm');
        const hospitalTableBody = document.querySelector('#hospitalTable tbody');
        const messageDiv = document.getElementById('message');
        const resetFormBtn = document.getElementById('resetFormBtn');

        // 顯示訊息
        function showMessage(msg, type = 'success') {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 3000); // 3 秒後消失
        }

        // --- Read (獲取所有醫院) ---
        async function fetchHospitals() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
                }
                const hospitals = await response.json();
                displayHospitals(hospitals);
            } catch (error) {
                console.error('獲取醫院時發生錯誤:', error);
                showMessage('無法載入醫院資訊。', 'error');
            }
        }

        // 顯示醫院在表格中
        function displayHospitals(hospitals) {
            hospitalTableBody.innerHTML = ''; // 清空現有列表
            if (hospitals.length === 0) {
                hospitalTableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">沒有醫院資訊。</td></tr>';
                return;
            }
            hospitals.forEach(hospital => {
                const row = hospitalTableBody.insertRow();
                row.insertCell().textContent = hospital.id;
                row.insertCell().textContent = hospital.dept;
                row.insertCell().textContent = hospital.deptId;
                row.insertCell().textContent = hospital.name;
                row.insertCell().textContent = hospital.verified ? '是' : '否';

                // 顯示關聯的護理師資訊
                const nurseInfoCell = row.insertCell();
                if (hospital.nurseInfo) {
                    nurseInfoCell.textContent = `${hospital.nurseInfo.id} / ${hospital.nurseInfo.name}`;
                } else {
                    nurseInfoCell.textContent = '無';
                }

                const actionsCell = row.insertCell();
                const editButton = document.createElement('button');
                editButton.textContent = '編輯';
                editButton.className = 'btn-secondary';
                editButton.onclick = () => loadHospitalForEdit(hospital);
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.className = 'btn-danger';
                deleteButton.style.marginLeft = '5px';
                deleteButton.onclick = () => deleteHospital(hospital.id);
                actionsCell.appendChild(deleteButton);
            });
        }

        // --- Create/Update (新增/更新醫院) ---
        hospitalForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // 阻止表單預設提交行為

            const id = document.getElementById('hospitalId').value;
            const dept = document.getElementById('dept').value;
            const deptId = parseInt(document.getElementById('deptId').value);
            const name = document.getElementById('name').value;
            const verified = document.getElementById('verified').checked;
            const nurseInfoId = parseInt(document.getElementById('nurseInfoId').value);

            // 確保 nurseInfoId 是有效的數字
            if (isNaN(nurseInfoId)) {
                showMessage('護理師 ID 必須是數字!', 'error');
                return;
            }

            const hospitalData = {
                dept,
                deptId,
                name,
                verified,
                nurseInfoId: nurseInfoId // 傳遞 nurseInfoId 給後端
            };

            let url = API_URL;
            let method = 'POST';

            if (id) { // 如果ID存在，執行更新操作
                url = `${API_URL}/${id}`; // 假設更新 API 是 PUT /api/hospitals/{id}
                method = 'PUT';
                // 更新時通常也需要 ID 在請求體中，或者只在 URL 中傳遞
                // 這裡假設後端會從 URL 或請求體中獲取 ID
                hospitalData.id = parseInt(id); 
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(hospitalData),
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`醫院資訊 ${id ? '更新' : '新增'} 成功！`);
                    hospitalForm.reset(); // 清空表單
                    document.getElementById('hospitalId').value = ''; // 清空 ID 欄位
                    document.getElementById('verified').checked = false; // 重置 checkbox
                    fetchHospitals(); // 重新載入列表
                } else {
                    const errorBody = await response.json(); // 假設後端錯誤也返回 JSON
                    throw new Error(`操作失敗: ${response.status} - ${errorBody.message || JSON.stringify(errorBody)}`);
                }
            } catch (error) {
                console.error('保存醫院時發生錯誤:', error);
                showMessage(`保存醫院時發生錯誤: ${error.message}`, 'error');
            }
        });

        // --- Load for Edit (載入醫院資料到表單) ---
        function loadHospitalForEdit(hospital) {
            document.getElementById('hospitalId').value = hospital.id;
            document.getElementById('dept').value = hospital.dept;
            document.getElementById('deptId').value = hospital.deptId;
            document.getElementById('name').value = hospital.name;
            document.getElementById('verified').checked = hospital.verified;
            // 如果有 nurseInfo 則載入其 ID
            if (hospital.nurseInfo) {
                document.getElementById('nurseInfoId').value = hospital.nurseInfo.id;
            } else {
                document.getElementById('nurseInfoId').value = ''; // 如果沒有關聯護理師，則清空
            }
            showMessage(`正在編輯醫院 ID: ${hospital.id}`);
        }

        // --- Delete (刪除醫院) ---
        async function deleteHospital(id) {
            if (!confirm(`確定要刪除 ID 為 ${id} 的醫院嗎？這將無法復原！`)) {
                return;
            }
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    showMessage(`醫院 ID: ${id} 刪除成功！`);
                    fetchHospitals(); // 重新載入列表
                } else {
                    const errorText = await response.text();
                    throw new Error(`刪除失敗: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('刪除醫院時發生錯誤:', error);
                showMessage(`刪除醫院時發生錯誤: ${error.message}`, 'error');
            }
        }

        // 重置表單按鈕事件
        resetFormBtn.addEventListener('click', () => {
            hospitalForm.reset();
            document.getElementById('hospitalId').value = ''; // 清空 ID 欄位
            document.getElementById('verified').checked = false; // 重置 checkbox
            showMessage('表單已重置。');
        });

        // 頁面載入時自動獲取醫院列表
        document.addEventListener('DOMContentLoaded', fetchHospitals);
    </script>
</body>
</html>
